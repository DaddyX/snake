<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__STATIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/admin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__STATIC__/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox">
        <div class="ibox-title">
            <h5>题库列表</h5>
        </div>
        <div class="ibox-content">
            <div class="clearfix pull-right">
                {if authCheck('app_truth/add') }
                <a href="{:url('app_truth/add')}">
                    <button class="btn btn-outline btn-primary" type="button">添加</button>
                </a>
                {/if}
            </div>
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline">
                <div class="content clearfix">
                    <div class="form-group">
                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="关键字">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" id="search">搜索</button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                            <tr>
                                <th data-field="id">ID</th>
                                <th data-field="type">类型</th>
                                <th data-field="content">内容</th>
                                <th data-field="nickname">昵称</th>
                                <th data-field="operate">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<script src="__STATIC__/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/admin/js/content.min.js?v=1.0.0"></script>
<script src="__STATIC__/admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__STATIC__/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__STATIC__/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__STATIC__/admin/js/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__STATIC__/admin/js/plugins/laydate/laydate.js"></script>
<script src="__STATIC__/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__STATIC__/admin/js/plugins/layer/layer.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "post",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 15,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [10, 15, 20, 50],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上页",
            paginationNextText: "下页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            responseHandler: function(res) {
                return {
                    "total": res.data.rows.total,
                    "rows": res.data.rows.data
                };
            },
            queryParams: function queryParams(params) {   //设置查询参数
                return {
                    page: params.pageNumber,
                    limit: params.pageSize,
                    keyword:$('#keyword').val()
                };
            },
            onLoadSuccess: function(res){  //加载成功时执行
                layer.msg("加载成功", {time : 500});
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    function del(id){
        layer.confirm('确认删除此记录?', {icon: 3, title:'提示'}, function(index){
            $.post("{:url('app_truth/del')}", {'id' : id}, function(res){
                if(res.code == 200){
                    layer.alert(res.message, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        initTable();
                    });
                }else{
                    layer.alert(res.message, {title: '友情提示', icon: 2});
                }
            });
            layer.close(index);
        });
    }
</script>
</body>
</html>
